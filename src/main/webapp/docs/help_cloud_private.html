<h1>我的资料库</h1>
<p>个人IT资料库管理页面，只有IT人员才能使用本功能。</p>
<p>在我的资料库中，IT人员可以轻松地上传资料文件，创建栏目以便分类管理这些资料。栏目和文件的访问权限可以是私有或者公开，也可以设置为部分用户可访问。</p>
<p>在我的资料库中，也可以建立收藏夹，收藏其他人员上传的资料文件（具有访问权限）。</p>
<p>在我的资料库中，还可以订阅其他人员创建的整个栏目（具有访问权限），栏目及其中的资料发生变化时会收到订阅消息的通知。</p>
<p>另外，用户还可以把自己资料库中的栏目或资料文件推送给其他具有访问权限用户，接收到推送后对方可以选择收藏文件或订阅栏目。</p>
